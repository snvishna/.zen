"$schema" = 'https://starship.rs/config-schema.json'

# Use the Catppuccin Mocha Palette
palette = "catppuccin_mocha"

# --- MINIMALIST LAYOUT (No Arrows) ---
# We use simple spacing and subtle background shapes
format = """
[](surface0)$os$username[ ](bg:surface0 fg:mantle)\
[ $directory ](bg:mantle fg:lavender)\
[ $git_branch$git_status ](fg:maroon)\
[ $nodejs$rust$python$golang ](fg:sapphire)\
[ $cmd_duration ](fg:yellow)\
[ $time ](fg:subtext0)\
$line_break$character"""

[cmd_duration]
min_time = 500
show_milliseconds = true
format = "took [$duration]($style)"

[time]
disabled = false
style = "fg:subtext0"
format = "at [$time]($style)"
time_format = "%R" # 24-hour format (e.g., 14:30)

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac272"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:surface0 fg:text"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
format = '[$user]($style)'

[directory]
style = "bg:mantle fg:lavender"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"

[git_branch]
symbol = ""
style = "fg:maroon"
format = '[$symbol $branch]($style) '

[git_status]
style = "fg:maroon"
format = '([\[$all_status$ahead_behind\]]($style))'

# --- SYMBOL REPOSITORY ---
[aws]
symbol = " "
[buf]
symbol = " "
[bun]
symbol = " "
